<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/trie.css" rel="stylesheet" type="text/css" />
    <link href="css/desktop.css" rel="stylesheet" type="text/css" />
    <link href="css/tablet.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
        <a href="index.html" tabindex="2">
          <img src="assets/images/logo.png" class="logo" alt="FishEye Home Page" />
        </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="infos"></div>
        <div class="contact_btn_photographer">
          <button class="contact_button" tabindex="3" onclick="displayModal()">Contactez-moi</button>
          <div class="photographer-avatar"></div>
        </div>
      </div>
      <div class="trie_album">
        <label for="trie">Trier par </label>
        <select name="trie" id="trie" tabindex="4">
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>
      <div class="album dsp-flex"> </div>
      <div class="lightBox dsp-none" aria-label="image closeup view" role="dialog"> 
        <span class="close_icon" onclick="closeLightBox()"
        role="button" tabindex="0" aria-label="Close dialog"></span>
        <div class="previous" aria-label="previous image" role="link"></div>
        <div class="figure-container"></div>
        <div class="next" aria-label="next image" role="link"></div>
      </div>
      <!--
      -->
      <div class="total_likes-price">
        <p class="total_likes">
          <span class="likes"></span>
          <span class="fas fa-heart"></span>
        </p>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="contact_photographer">Contactez-moi</h2>
          <span class="close_icon" onclick="closeModal()" role="button" aria-label="Close dialog"></span>
          <!--img class="close_icon" src="assets/icons/close.svg" onclick="closeModal()" alt="Close contact form"/-->
        </header>
				<form>
					<div>
						<label for="first">Prénom</label>
						<input type="text" id="first" pattern="[a-z]{2,20}" 
            title="Votre Prénom en minuscule" tabindex="1"/>
						<label for='last'>Nom</label>
						<input type="text" id="last" pattern="[a-z]{2,20}"
            title="Votre Nom en minuscule" tabindex="2"/>
						<label for="email">Email</label>
						<input type="email" id="email" tabindex="3"/>
						<label for="message">Votre message</label>
						<textarea id="message" maxlength="300" minlength="30" tabindex="4"></textarea>
					</div>
          <!--
            <button class="contact_button">Envoyer</button>
          -->
          <input class="contact_button" type="submit" value="Envoyer" tabindex="5">
				</form>
			</div>
		</div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/albums.js"></script>
    <script src="scripts/factories/closeupView.js"></script>
    <script src="scripts/factories/sortAlbum.js"></script>
    <script src="scripts/factories/customSelect.js"></script>
    <script src="scripts/pages/fetchData.js"></script>
    <script src="scripts/utils/listenKeyCode.js"></script>
    <script src="scripts/utils/customSelectBehavior.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
